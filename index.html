<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <dialog id="todoModal">
      <form method="dialog" id="todoForm">
        <h2>Add new todo</h2>
        <div class="form__element">
          <input class="input" type="text" id="title" name="title" placeholder="Title" required autocomplete="off" />
        </div>
        <div class="form__element">
          <textarea
            class="input"
            type="text"
            id="description"
            name="description"
            placeholder="Description..."
            required
            autocomplete="off"
          ></textarea>
        </div>
        <div class="form__element">
          <input class="input" type="date" id="date" name="date" required autocomplete="off" />
        </div>
        <button class="btn btnAdd" type="submit" id="addTodo">Add</button>
      </form>
    </dialog>
    <div id="container">
      <header>
        <h1>WHAT TO DO?</h1>
      </header>
      <main>
        <div id="todos"></div>
        <button id="addPlus" class="btn btnPlus">+</button>
      </main>
      <aside>
        <button id="allTask" class="btn btnPrimary">All tasks</button>
        <button id="today" class="btn btnPrimary">Today</button>
        <button id="thisWeek" class="btn btnPrimary">This Week</button>
      </aside>
      <footer>
        <p>Made by Szabolcs</p>
      </footer>
    </div>
    <script src="main.js"></script>
  </body>
</html>
